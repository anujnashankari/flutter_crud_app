name: flutter_crud_app
description: A Flutter CRUD application with local storage and API integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # Network
  dio: ^5.3.2
  # Local storage
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_secure_storage: ^8.0.0
  # Utilities
  get_it: ^7.6.0
  dartz: ^0.10.1
  uuid: ^3.0.7
  intl: ^0.18.1
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
